<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
	<script type="text/javascript" src="js/jquery.js" ></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js" ></script>
	<script type="text/javascript" src="js/swiper-3.4.2.min.js" ></script>
	
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.swiper-container {
		    width: 100%;
		    height: 300px;
		    /*border: 1px solid red;*/
		    /*background-color: #999;*/
		   
		} 
		.swiper-wrapper{
			margin: 0px;
			padding: 0px;
		}
		.swiper-container>.swiper-wrapper img{
			width: 100%;
		} 
	</style>
	<body>
		<div class="swiper-container" id="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide"><a href="#"><img src="images/taobao/1.jpg"/></a></div>
		        <div class="swiper-slide"><a href="#"><img src="images/taobao/2.jpg"/></a></div>
		        <div class="swiper-slide"><a href="#"><img src="images/taobao/3.jpg"/></a></div>
		    </div>		    
		    <!-- 如果需要导航按钮 -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
		    
			<div class="swiper-pagination"></div>
		</div>
	</body>


	<script>        
	  	var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'horizontal',
		    loop: true,

		    nextButton: '.swiper-button-next',
		    prevButton: '.swiper-button-prev',
			autoHeight: true,
			grabCursor : true,
//			pagination : '.swiper-pagination',
			pagination : '.swiper-pagination',
			paginationClickable :true,
			autoplay:2000,
			spaceBetween: 20,
//			zoom : true,
//			speed:1500,
//			effect:"flip",//可以实现3D效果的轮播
//			autoplayDisableOnInteraction:false,//在点击之后可以继续实现轮播
	  	}) ;   
	  	
	  	$('.swiper-container').mouseenter(function(){
	  		mySwiper.stopAutoplay();
	  	}).mouseleave(function(){
	  		mySwiper.startAutoplay();
	  	});
	  	
	  	document.getElementById("swiper-container").addEventListener('touchend',function(){
	  		setTimeout(function(){
	  			mySwiper.startAutoplay();
	  		},3000)
	  	})
	  	
  	</script>
</html>
