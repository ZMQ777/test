<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="js/jquery.js" ></script>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		.bg{
			width: 300px;
			height: 300px;
			display: none;
		}
		.bg img{
			width: 100%;
			height: 100%;
		}
		.s{
			display:block;
		}
		.h{
			display: none;
		}
		.tab{
			list-style: none;
		}
		.tab li{
			float: left;
			padding: 2px 6px;
			border: 1px solid #919191;
			color: black;	
			margin-right: 10px;	
				
		}
		.tab li:hover{
			cursor: pointer;
		}
		.color{
			background-color: orangered;
		}
	</style>
	<body>
		<div class="container">
			<div class="bg"><img src="img/1.jpg"/></div>
			<div class="bg"><img src="img/2.jpg"/></div>
			<div class="bg"><img src="img/3.jpg"/></div>
			<div class="bg"><img src="img/4.jpg"/></div>
			<div class="bg"><img src="img/5.jpg"/></div>
		</div>
		<ul class="tab">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
	<script>
		$(function(){
			$(".bg").eq(0).addClass("s");
			$("li").eq(0).css("background-color","orangered");
			var n=0;
			setInterval(function(){
				n++;
				p();
			},2000)
			$("li").hover(function(){
				n=$(this).text()-1;
				p();
			})
			function p(){
				if(n>4)
					n=0;
				$(".bg").hide();
				$(".bg").eq(n).show();
				var li=$("li");
				for (var i=0 ;i<li.length ;i++) {
					li.eq(i).css("background-color","");
				}
				$("li").eq(n).css("background-color","orangered")
			}
		})
	</script>
</html>
