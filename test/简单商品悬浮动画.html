<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="js/jquery.js" ></script>
	<style>
		*{margin: 0px;padding: 0px;}
		.box{height: 100px;width:100px;border: solid 1px orangered;overflow: hidden;}
		.box p{
			height: 60px;background-color: #7FFFD4;margin-top: 30px;margin-bottom: 0px;
			transition: all 0.35s ease-in-out;
		}
		.box div{
			/*height: 30px;*/
			background-color: darkturquoise;
			/*position: absolute;
			top: 100px;*/
			margin-top: 10px;
			transition: all 0.35s ease-in-out;
			/*animation: all 1s 1s infinite;*/
			/*display: hidden;*/
		}
	</style>
	<body>
		<div class="box" id="box">
			<p>
				111
			</p>
			<div>
				立即购买
			</div>
		</div>
		
		
		
	<!--商品悬浮价格隐藏显示-->
		<script>
			$(function(){
				$("#box").hover(function(){
					$(".box p").css("margin-top","10px");
					$(".box div").css({"top":"80px","display":"block"});
				},function(){
					$(".box p").css("margin-top","30px");
					$(".box div").css("top","100px");
				})
			})
		</script>
	</body>
</html>
